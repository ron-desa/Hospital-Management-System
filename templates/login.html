{% extends "base.html" %}

{% block title %}Login | HMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3 text-center">Welcome to the </h3>
                <h3 class="card-title mb-3 text-center">Hospital Management System</h3>
                <form method="POST" action="{{ url_for('main.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Login
                    </button>
                </form>
                <p class="mt-3 text-center">
                    Don’t have an account?
                    <a href="{{ url_for('main.register') }}">Register as Patient</a>
                </p>
            </div>
        </div>
    </div>
</div>

<footer style="position: fixed; bottom: 10px; width: 100%; text-align:center; font-size:11px; color:#888;">
    © Hospital Management System — Developed by Rounak Mukhopadhyay (22f1000876)
</footer>

{% endblock %}
