{% extends "base.html" %}
{% block title %}Admin Dashboard | HMS{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Welcome, {{ session.get('full_name') }}.</p>

<div class="row mt-4">
    <div class="col-md-3">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Doctors</h5>
                <p class="display-6">{{ stats.total_doctors }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Patients</h5>
                <p class="display-6">{{ stats.total_patients }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Appointments</h5>
                <p class="display-6">{{ stats.total_appointments }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
